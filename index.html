<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Quiz Application</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
    .hidden {
      display: none;
    }
    .quiz-container, .landing-page, .result-container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .quiz-header h3 {
      font-size: 1.2rem;
      color: #333;
    }
    .timer {
      background: #ff6f61;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    .question {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    .options button:hover {
      background-color: #e2e6ea;
    }
    .options button.correct {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
    .options button.incorrect {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }
    .next-btn, .start-btn, .download-btn, .reset-btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .next-btn:hover, .start-btn:hover, .download-btn:hover, .reset-btn:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="landing-page" id="landingPage">
      <h2 style="text-align:center; margin-bottom:20px;">Welcome to the Quiz!</h2>
      <p style="text-align:center;">Test your knowledge with 5 quick questions.</p>
      <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container hidden" id="quizContainer">
      <div class="quiz-header">
        <h3>Awesome Quiz Application</h3>
        <div class="timer" id="timer">10</div>
      </div>
      <div class="question" id="question">Question text</div>
      <div class="options" id="options"></div>
      <button class="next-btn" id="nextBtn">Next Question</button>
    </div>

    <div class="result-container hidden" id="resultContainer">
      <h2 style="text-align:center;">ðŸŽ‰ Quiz Completed!</h2>
      <p style="text-align:center; margin: 20px 0;" id="scoreText"></p>
      <button class="download-btn" onclick="downloadResult()">Download Result</button>
      <button class="reset-btn" onclick="resetQuiz()">Reset Quiz</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Preprocessor", "Hyper Text Markup Language", "Hyper Text Multiple Language", "Hyper Tool Multi Language"],
        answer: 1
      },
      {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "JQuery", "CSS", "XML"],
        answer: 2
      },
      {
        question: "Which is not a JavaScript Framework?",
        options: ["Python Script", "JQuery", "Django", "NodeJS"],
        answer: 2
      },
      {
        question: "Which is used to connect to Database?",
        options: ["PHP", "HTML", "JS", "CSS"],
        answer: 0
      },
      {
        question: "What does CSS stand for?",
        options: ["Computer Style Sheets", "Creative Style Sheets", "Cascading Style Sheets", "Colorful Style Sheets"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;

    const landingPage = document.getElementById("landingPage");
    const quizContainer = document.getElementById("quizContainer");
    const resultContainer = document.getElementById("resultContainer");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const timerEl = document.getElementById("timer");
    const scoreText = document.getElementById("scoreText");

    function startQuiz() {
      landingPage.classList.add("hidden");
      quizContainer.classList.remove("hidden");
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    function startTimer() {
      timeLeft = 10;
      timerEl.textContent = timeLeft;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          disableOptions();
        }
      }, 1000);
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = `${currentQuestion + 1}. ${q.question}`;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectOption(btn, index);
        optionsEl.appendChild(btn);
      });
      startTimer();
    }

    function selectOption(button, index) {
      disableOptions();
      const correctIndex = questions[currentQuestion].answer;
      if (index === correctIndex) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        optionsEl.children[correctIndex].classList.add("correct");
      }
      clearInterval(timer);
    }

    function disableOptions() {
      Array.from(optionsEl.children).forEach(btn => {
        btn.disabled = true;
      });
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        quizContainer.classList.add("hidden");
        resultContainer.classList.remove("hidden");
        scoreText.textContent = `You scored ${score} out of ${questions.length}`;
      }
    };

    function downloadResult() {
      const text =` Quiz Result\n\nScore: ${score}/${questions.length}`;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'quiz_result.txt';
      a.click();
    }

    function resetQuiz() {
      resultContainer.classList.add("hidden");
      landingPage.classList.remove("hidden");
    }
  </script>
</body>
</html>
